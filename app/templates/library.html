{% block page_content %}

        <tr class="active"> <td>图书编号</td> <td>书名</td> <td>作者</td> <td>出版社</td> <td>出版日期</td>
            <td>价格</td> <td>分类</td> <td>馆藏数量</td> <td>剩余数量</td> <td>读者范围</td>
            <td>被借次数</td>

        {% for x in book %}
        <td>{{x}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </table>
</div>
{% endblock %}
